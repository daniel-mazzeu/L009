<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Gerador de cards de imóveis.">
        <meta name="keywords" content="imóveis, card, gerador, apartamento, casa, área de lazer">
        <meta name="author" content="Seu Nome">
        <meta name="robots" content="index, follow">

        <title>Card Imóvel</title>

        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="layout.css">

        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script defer src="generator.js"></script>
        <script defer src="jquery.js"></script>
        <script defer src="jquery_mask.js"></script>
    </head>
    <body>

        <div class="card">
            <h1>Gerador de Anúncio</h1>
            <select id="generator-type">
                <option value="null" selected disabled>Empreendimento</option>
                <option value="apartment">Apartamento</option>
                <option value="house">Casa</option>
                <option value="leisure">Área de lazer</option>
            </select>
            <input id="generator-value" class="money" type="text" placeholder="Valor">
            <input id="generator-location" type="text" placeholder="Localização" maxlength="50">
            <input id="generator-contact" class="phone" type="text" placeholder="(00) 00000-0000">
            <textarea id="generator-info" placeholder="Informações adicionais" maxlength="100"></textarea>
            <span>0 / 100</span>
            <button id="generate-button" type="button">Gerar Imagem</button>
            <button id="whatsapp-share-button" type="button" style="display: none; margin-top: 10px;">Compartilhar no WhatsApp</button>
        </div>

        <div class="image-generator">
            <div class="image">
                <div class="fade">
                    <h1 id="ad-title"></h1>
                    <p id="ad-value"></p>
                    <p id="ad-location"></p>
                    <p id="ad-info"></p>
                    <p id="ad-contact"></p>
                </div>
            </div>
        </div>

    </body>
</html>
